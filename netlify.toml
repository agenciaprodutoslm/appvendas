# netlify.toml
[build]
  command = "echo 'PWA pronta!'"
  publish = "."

# Headers necessários para PWA
[[headers]]
  for = "/*"
  [headers.values]
    # Permitir Service Worker em subdomínios
    Service-Worker-Allowed = "/"
    # Cache Control
    Cache-Control = "public, max-age=3600"
    # Segurança
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    # Referrer Policy (para imagens de terceiros)
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Permissions Policy para notificações
    Permissions-Policy = "notifications=*, vibrate=*"

# Headers específicos para HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Content-Type = "text/html; charset=utf-8"

# Headers para Service Worker
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "max-age=0, no-cache, no-store, must-revalidate"
    Content-Type = "application/javascript"
    Service-Worker-Allowed = "/"

# Headers para Manifest
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "application/manifest+json"

# Redirect HTTP para HTTPS (automático na Netlify)
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Single Page App - redireciona 404 para index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

